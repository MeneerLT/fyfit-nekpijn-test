    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'fyfit-orange': '#F97316',
              'fyfit-dark': '#ea580c',

            },
          },
        },
      }
    </script>
